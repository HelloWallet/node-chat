<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NodeChat</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">

  <script src="js/jquery-1.4.2.js"></script>
  <script src="js/nodechat.js"></script>
  <script src="js/client.js"></script>
</head>
<body class="login">
  <header><h1>HelloWallet Chat</h1></header>
  
  <form id="login">
    <h1>HelloWallet Chat</h1>
    <p>
      <label for="nick">Please choose a nickname:</label>
      <select id="room"/>
      <input type="text" id="nick" maxlength="50" autocomplete="off" />
      <input type="submit" value="Join" class="btn-info span1"/>
    </p>
  </form>
  
  <section id="channel">
    <section id="channel-list"><ul></ul></section>
    <section id="frame">
      <div id="chat-log">
      </div>
    </section>
    
    <ul id="users" class="button_list">
    </ul>
    
    <form id="entry">
      <fieldset>
        <p><input type="text" name="message" value="" autocomplete="off" id="message" /></p>
        <input type="submit" value="Send" id="Send" class="btn"/>
      </fieldset>
    </form>
    
    
    
  </section>
</body>
</html>
